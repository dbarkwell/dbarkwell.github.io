---
layout: default
title: Dan Barkwell's Blog
---
<div class="posts">
    {% for post in site.posts %}
    <article class="post {{ post.tags }}">
        <header>
            <!-- category -->
            <h2 class="post-title">
                <a href="{{ post.url }}" title="{{ post.subject }}">{{ post.subject }}</a>
            </h2>
            <div class="post-meta">
                <h3>
                    <span>{{ post.dateposted | date_to_string }}</span>
                </h3>
            </div>
        </header>
        <div class="description">{{ post.description }}</div>
    </article>
    {% endfor %}
</div>
